<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Quero Leads</title>
</head>
<body>
    <header>
        <h1>Quero Leads - Cadastro</h1>
    </header>

    <main>
        <form class="" action="index.html" method="POST">
            <fieldset>
                <div class="dados-1">
                        <label for="nome">Nome:</label>
                        <!-- label é uma etiqueta/rótulo; for diz qual a etiqueta que vai receber nome -->
                        <input type="text" name="nome" placeholder="Digite seu nome" required>
                        <!-- placeholder já carrega algo no input formulário um pouco transparente que desaparece quando se clica no input; value já traz algo no input do formulário que o usuário deve apagar para digitar suas informações -->
                        
                        <label for="email">Email:</label>
                        <input type="email" name="email" placeholder="Digite seu email" required>
                       
                        <label for="telefone">Telefone:</label>
                        <input type="tel" name="telefone" placeholder="Digite seu número de telefone" required>
                </div>
               
                <label for="cep">CEP:</label>
                <input type="number" name="cep" required>
                
                <label for="estado">Estado:</label>
                <select name="estado" required>
                        <option disabled>Selecione</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                        <!-- já coloca value pq quando o usuário selecionar o estado ele pode enviar diretamente sem ter que digitar nada -->
                </select>
                
                <label for="cidade">Cidade:</label>
                <input type="
                text" name="cidade" required>

                <label for="bairro">Bairro:</label>
                <input type="
                text" name="bairro" required>
                
                <label for="rua">Rua:</label>
                <input type="
                text" name="rua" required>

                <label for="numero-da-residencia">Número da Residência:</label>
                <input type="
                number" name="numero-da-residencia" required>
                
                <label for="complemento">Complemento:</label>
                <input type="
                text" name="complemento " >

                <label for="genero">Gênero:</label>
                Masculino
                <input type="radio" name="genero" value="masculino"> 
                Feminino
                <input type="radio" name="genero" value="feminino"> 
                Outro
                <input type="radio" name="genero" value="outro">

                <label for="gostos">Selecione os itens que você mais gosta:</label>
                Samba
                <input type="checkbox" name="samba" value="Samba">
                Música
                <input type="checkbox" name="musica" value="Música">
                Teatro
                <input type="checkbox" name="teatro" value="Teatro">
                Esportes
                <input type="checkbox" name="esporte" value="Esportes">

                <label for="data-de-nascimento">Data de Nascimento</label>
                <input type="date" name="data-de-nascimento">

                <label for="comentario">Comente o que você acho disso tudo:</label>
                <textarea name="comentario" cols="80" rows="10"></textarea>
                <!-- o value do textarea é o que se encontra dentro da tag -->

                <input type="submit" name="enviar" value="Enviar">
                <!-- submit põe a ação definida (action) no inicio do form -->
            </fieldset>
        </form>
        <!-- action dá ação pós clique no enviar; method define os meios de envio dos dados: get manda todos os dados (parâmetros) para a URL; post oculta da URL e envia sem passar pela URL, assim os dados devem ser coletados por outros meios (javascript, jzon). get - enviar parâmetros por URL não é seguro, pois os dados ficam à mostra na URL; post envia secretamente os dados -->
    </main>

    <footer>

    </footer>
</body>
</html>
